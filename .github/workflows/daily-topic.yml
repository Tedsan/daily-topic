name: Daily Topic Summary

on:
  # æ¯æ—¥08:00 JSTï¼ˆ23:00 UTCï¼‰ã«å®Ÿè¡Œ
  schedule:
    - cron: '0 23 * * *'

  # æ‰‹å‹•å®Ÿè¡Œã‚’å¯èƒ½ã«ã™ã‚‹
  workflow_dispatch:
    inputs:
      category:
        description: 'å¯¾è±¡ã‚«ãƒ†ã‚´ãƒª (C1,C2,C3,C4,C5,C6,All)'
        required: false
        default: 'All'
        type: choice
        options:
          - 'All'
          - 'C1'
          - 'C2'
          - 'C3'
          - 'C4'
          - 'C5'
          - 'C6'
      lookback_hours:
        description: 'éå»ä½•æ™‚é–“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å–å¾—ã™ã‚‹ã‹'
        required: false
        default: '24'
        type: string

jobs:
  daily-topic:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --only=main

    - name: Setup Node.js for Claude Code CLI
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Claude Code CLI
      run: |
        npm install -g @anthropic-ai/claude-code
        which claude || echo "Claude CLI not found in PATH"
        claude --version || echo "Claude CLI version check failed"

    - name: Configure Claude Code CLI
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        # Set up Claude Code CLI authentication
        mkdir -p ~/.claude
        echo "$ANTHROPIC_API_KEY" > ~/.claude/api_key
        claude auth status || echo "Claude auth status check failed"

    - name: Run Daily Topic System
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        RSS_FEED_CHANNEL: "rss-feed"
        DAILY_TOPIC_CHANNEL: "daily-topic"
        ENVIRONMENT: "production"
        LOG_LEVEL: "INFO"
        # æ‰‹å‹•å®Ÿè¡Œæ™‚ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦è¨­å®š
        TARGET_CATEGORY: ${{ github.event.inputs.category || 'All' }}
        LOOKBACK_HOURS: ${{ github.event.inputs.lookback_hours || '24' }}
      run: |
        poetry run python src/main.py

    - name: Notify failure to Slack
      if: failure()
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        DAILY_TOPIC_CHANNEL: "daily-topic"
      run: |
        curl -X POST -H 'Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}' \
        -H 'Content-type: application/json' \
        --data '{
          "channel": "#daily-topic",
          "text": "ğŸš¨ Daily Topic GitHub Actionså®Ÿè¡ŒãŒå¤±æ•—ã—ã¾ã—ãŸ\nå®Ÿè¡Œæ™‚åˆ»: '"$(date -u)"'\nãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼: '"${{ github.workflow }}"'\nå®Ÿè¡Œè€…: '"${{ github.actor }}"'\nè©³ç´°: '"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"'"
        }' \
        https://slack.com/api/chat.postMessage

    - name: Upload stats artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: daily-topic-stats-${{ github.run_number }}
        path: stats/
        retention-days: 30
